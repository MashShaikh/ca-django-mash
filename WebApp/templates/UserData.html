{% extends 'base.html'%}
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="device-width" initial>
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
      {%block body%} 
        <div class="container">
            <div class="row">
              <div class="col-md-7">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="">Name</label>
                      <input type="text" class="form-control" id="name" name="name">
                    </div>
        
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="">Mobile</label>
                        <input type="text" class="form-control" id="mobile" name="mobile">
                    </div>
        
                    <div class="form-group">
                        <label for="">About You</label>
                        <textarea type="text" class="form-control" id="summary" name="summary"></textarea>
                    </div>
        
                    <div class="form-group">
                        <label for="">Degree</label>
                        <input type="text" class="form-control" id="degree" name="degree">
                    </div>
        
                    <div class="form-group">
                        <label for="">School</label>
                        <input type="text" class="form-control" id="school" name="school">
                    </div>
        
                    <div class="form-group">
                        <label for="">University</label>
                        <input type="text" class="form-control" id="university" name="university">
                    </div>
        
                    <div class="form-group">
                        <label for="">Experience</label>
                        <textarea type="text" class="form-control" id="experience" name="experience"></textarea>
                    </div>
        
                    <div class="form-group">
                        <label for="">Skills</label>
                        <textarea type="text" class="form-control" id="skills" name="skills"></textarea>
                    </div>
        
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
              </div>
            </div>
        </div>
        {% endblock%}
    </body>
</html>
